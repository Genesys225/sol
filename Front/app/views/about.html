<md-content>
        <md-list flex>
          <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
          <md-list-item class="md-3-line" ng-repeat="results in liveResults track by $index" ng-click="null">
            <img  class="md-avatar" />

            <div class="md-list-item-text" layout="column">
              <h3>{{results }}</h3>
              <!--<h1>{{results.topic }}</h1>
              <h1>{{results.value }}</h1>-->
            </div>
          </md-list-item>
        </md-list></md-content>
